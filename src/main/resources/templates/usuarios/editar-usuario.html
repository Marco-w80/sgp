<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Usuário</title>
  <div th:replace="~{fragments/head :: top}"></div>
</head>
<body>
  <h2>Editar Usuário</h2>
  <form th:action="@{|/usuarios/editar/${usuario.id}|}"
        th:object="${usuario}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Nova Senha (deixe em branco para manter):</label>
    <input type="password" th:field="*{senha}" /><br/>

    <button type="submit">Atualizar</button>
    <a th:href="@{/usuarios}">Cancelar</a>
  </form>
  <div th:replace="~{fragments/foot :: bot}"></div>
</body>
</html>
