<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastrar Usuário</title>
  <div th:replace="~{fragments/head :: top}"></div>
</head>
<body>
  <h2>Cadastrar Novo Usuário</h2>
  <form th:action="@{/usuarios/cadastrar}" th:object="${usuario}" method="post">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Senha:</label>
    <input type="password" th:field="*{senha}" required/><br/>

    <button type="submit">Salvar</button>
    <a th:href="@{/usuarios}">Cancelar</a>
  </form>
  <div th:replace="~{fragments/foot :: bot}"></div>
</body>
</html>
