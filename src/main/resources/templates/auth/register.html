<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro – SGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<form th:action="@{/register}" th:object="${usuario}" method="post"
      class="p-4 bg-white border rounded" style="min-width:300px">
    <h2 class="mb-4 text-center">Criar conta</h2>

    <div class="mb-3">
        <input class="form-control" th:field="*{nome}" placeholder="Nome" required>
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" th:field="*{email}" placeholder="E‑mail" required>
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
    <div class="text-center mt-2">
        <a th:href="@{/login}">Voltar ao login</a>
    </div>
</form>
</body>
</html>
